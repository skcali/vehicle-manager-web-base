<buttton ui-sref="customers.detail" class="btn btn-primary pull-right">
  <i class="glyphicon glyphicon-plus"></i> Add Customer
</buttton>
<table class="table table-striped">
  <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Telephone</th>
        <th class="text-center">Outstanding Payments</th>
        <th class="text-center">Recieved Payments</th>
        <th width="1%"></th>
        <th width="1%"></th>
      </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customersGridCtrl.customers">
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.emailAddress}}</td>
      <td>{{customer.telephone}}</td>
      <td class="text-center">{{customer.outstandingSalesCount}}</td>
      <td class="text-center">{{customer.receivedSalesCount}}</td>
      <td>
        <a ui-sref="customers.detail({ id: customer.customerId })" class="btn btn-primary">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a href="" class="btn btn-danger" ng-click="customersGridCtrl.deleteCustomer(customer)">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
